<!DOCTYPE html>
<html>
<head>
  <title>Inicio de sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 300px;
      margin: auto;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-top: 0px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: regular;
    }

    input[type="text"],
    input[type="password"] {
      align: center;
      width: 95%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      font-weight: regular;
      margin-top: 5%;
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inicio de sesión</h2>
    <form id="login-form">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Iniciar sesión</button>
    </form>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Configuración de la API de Google Sheets
    const CLIENT_ID = '1042069028978-a9cha7f9549rchs3o7cugbftislpo2na.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDCWMQksGjZpej-HmgTNe2fP_HQp4og0Bc';
    const SPREADSHEET_ID = '1NWF2h28vHpr7oOmtA2-8xWZeLnxtE6Uy3vkF5EZR1x4';
    const SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';

    // Función para manejar el envío del formulario
    function handleFormSubmit(event) {
      event.preventDefault(); // Evitar el envío del formulario por defecto
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Autenticación de la API de Google Sheets
      gapi.load('client', initClient);

      // Inicializar la API de Google Sheets
      function initClient() {
        gapi.client.init({
          apiKey: 'AIzaSyDCWMQksGjZpej-HmgTNe2fP_HQp4og0Bc',
          clientId: '1042069028978-a9cha7f9549rchs3o7cugbftislpo2na.apps.googleusercontent.com',
          discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
          scope: SCOPE
        }).then(function() {
          // Llamar a la función para verificar las credenciales
          checkCredentials(username, password);
        }, function(error) {
          console.log('Error al inicializar la API de Google Sheets:', error);
        });
      }

      // Verificar las credenciales en el documento de Google Sheets
      function checkCredentials(username, password) {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1NWF2h28vHpr7oOmtA2-8xWZeLnxtE6Uy3vkF5EZR1x4',
          range: 'Sheet1!A:B',
        }).then(function(response) {
          const values = response.result.values;

          // Buscar el nombre de usuario en la columna A y verificar la contraseña en la columna B
          for (let i = 0; i < values.length; i++) {
            if (values[i][0] === username && values[i][1] === password) {
              // Credenciales válidas, redireccionar a la página principal
              window.location.href = 'https://youselene.github.io/buscador/buscador';
              return;
            }
          }

          // Si no se encuentra una coincidencia, mostrar un mensaje de error
          alert('Credenciales inválidas');
        }, function(error) {
          console.log('Error al obtener los datos de Google Sheets:', error);
        });
      }
    }

    // Escuchar el evento de envío del formulario
    document.getElementById('login-form').addEventListener('submit', handleFormSubmit);
  </script>
</body>
</html>
